<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Autumnplanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <link rel="stylesheet" type="text/css" href="rescources/css/main.css"/>
            <h3>Autumnplanner</h3>
            <div >
                <h:outputText value="Username" />
                <h:inputText value="#{autumn.userlogin}" />
            </div>
            <br />
            <div >
                <h:outputText value="Password" />
                <h:inputSecret value="#{autumn.password}"/>
            </div>
            <br />
            <div>
                <h:commandButton action="#{autumn.loadnextpage(1)}" value="Login"></h:commandButton>
            </div>
            <br />
        </h:form>
    </body>
</html>
