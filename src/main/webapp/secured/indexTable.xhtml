<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <link rel="stylesheet" type="text/css" href="rescources/css/main.css"/>
            <h3>Autumnplanner Table</h3>
            <h:outputText value="Welcome, #{autumn.userlogin}!" />
            <br />

            <h:dataTable value="#{autumn.data}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">ID</f:facet>
                    <!-- row record -->
                    #{o.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{o.userName}
                </h:column>
                <h:column>
                    <f:facet name="header">Holiday destination</f:facet>
                        #{o.holidayDestination}
                </h:column>
                <h:column>
                    <f:facet name="header">Activity</f:facet>
                        #{o.activity}
                </h:column>
            </h:dataTable>
            <br />
            <h:commandButton action="#{autumn.loadnextpage(1)}" value="Make a plan again"></h:commandButton>
            <h:outputText value="       "/>
            <h:commandButton action="#{autumn.doLogout()}" value="Logout"></h:commandButton>
        </h:form>
    </body>
</html>
