<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Autumnplanner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <link rel="stylesheet" type="text/css" href="rescources/css/main.css"/>
            <h3>Autumnplanner for Abroad</h3>
            <h:outputText value="Welcome, #{autumn.userlogin}!" />
            <br />
            <h:outputLabel value="In this page you must select an activity!" />
            <br />
            <h:outputText value="Holiday destination:"/>
            <h:inputText size="30" maxlength="80" required="true" value="#{autumn.holidayDestination}"/> 
            <br />
            <h:commandButton action="#{autumn.loadnextpage(1)}" value="Go to the previous page"/>
            <h:outputText value="       "/>
            <h:commandButton action="#{autumn.loadnextpage(4)}" value="Go to the next page">
                <f:actionListener binding="#{autumn.textinput()}" />
            </h:commandButton>
        </h:form>
    </body>
</html>
